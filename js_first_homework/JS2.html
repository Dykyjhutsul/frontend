<!DOCTYPE html>
<html>
<head>
    <title>
        Обертання
    </title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var pi=3.14, h, r;
        h=+prompt("Введіть висоту циліндра","1");
        r=+prompt("Введіть радіус циліндра","1");
        document.writeln("Об'єм циліндра: ", pi*h*r*r);
        document.writeln("<br>");
        document.writeln("Площа циліндра: ", 2*pi*r*(r+h));
    </script>
</body>
