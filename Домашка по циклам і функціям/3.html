<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3</title>
</head>
<body>
    <script>
        function Calculate(a,b,c)
        {
            return (a+b+c)/3;
        }
        result=Calculate(+prompt('Введіть перше число',0),+prompt('Введіть друге число',0),+prompt('Введіть третє число',0));
        document.write('Середнє арифметичне троьх чисел: ' + result);
    </script>
</body>
</html>
