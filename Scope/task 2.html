<!Doctype html>
<html>
<head>
    <title>Task 1</title>
    <meta charset="UTF-8">

</head>
<body>
<script>
    function Initialize() {
        var array = [
            [10,8,-2,-3,0],
            [4,-6,-23,5,-3],
            [1,8,-3,-5,2],
            [-1,0,3,-4,2],
            [23,-23,-45,-34,34]];
        return array;
    }

    function changeArray(array) {
        for(var i=0;i<5;i++){
            for(var j=0;j<5;j++){
                if(array[i][j]>0){
                    array[i][j]=1;
                }
                else if(array[i][j]<0){
                    array[i][j]=0;
                }
            }
        }
        return array;
    }

    function  printArray(array) {
        for(var i=0;i<5;i++){
            for(var j=0;j<5;j++){
                document.write(array[i][j] + '  ')
                if(j==4){
                    document.write('<br>')
                }
            }
        }
    }
    var array = Initialize();
    printArray(array);
    printArray(changeArray(array));

</script>
</body>
</html>
