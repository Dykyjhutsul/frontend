<!Doctype html >
<html>
<head>
    <title> box-ordinate-group</title>
    <style>
        .box{
            border: 2px solid black;
            width: 100%;
            display: flex;
            flex-direction: row;
        }

        div{
            border: 2px solid black;

        }
        #p1{
            flex-grow: 1;
        }
        #p2{
            flex-grow: 3;
        }
    </style>
</head>
<body>
<div class="box">
    <div id="p1">First</div>
    <div id="p2">Second</div>
</div>
</body>
</html>
